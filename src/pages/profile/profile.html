<ion-header>

  <ion-navbar>
    <ion-title>PROFILE</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h2>First name : <span>{{first_name}}</span></h2>
  <h2>Last name : <span>{{last_name}}</span></h2>
  <h2>Email : <span>{{email}}</span></h2>
  <h2>Phone : <span>{{username}}</span></h2>
  <h2>Year of birth : <span>{{yob}}</span></h2>
  <h2>Post code : <span>{{post_code}}</span></h2>
  <h2>Total coffee's availed : <span>{{coffee_total}}</span></h2>
  <h2>Free coffee's availed : <span>{{coffee_free_availed}}</span></h2>
</ion-content>
