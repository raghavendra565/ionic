<ion-header>
  <ion-navbar>
    <ion-title>{{data.retailer}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="!rate">
    <ion-row no-margin no-padding>
      <ion-col col-6 col-sm-3 col-md-6 col-lg-4 col-xl-3 *ngFor="let x of a">
        <ion-card background-size  no-margin
          [ngStyle]="{'background-image': 'url(' + 'assets/images/logo/coffeefinalempty.png' + ')'}">
          <div gallery-title>
            <h2 align="center" style="color:#ff0000" *ngIf="(timediff > 1) || (!rating_enable && (rate_flag != null)) || rated == true || (availed_coffees-1 >= x)">AVAILED</h2>
            <h2 align="center" style="color: #2eb82e" *ngIf="(timediff < 1) && rating_enable && (rate_flag == null) && rated == false && (availed_coffees == x)" (click)="rating(x)">RATE</h2>
          </div>
        </ion-card>
      </ion-col>

        <ion-card background-size  no-margin

          <div gallery-title>
            <h2 align="center" style="color: #2eb82e" *ngIf="(timediff < 1) && rating_enable" (click)="rating()">RATE</h2>
          </div>
        </ion-card>
      </ion-col>-->
      <!--*ngIf="(timediff > 1) || !rating_enable"
        
        <ion-col col-6 col-sm-3 col-md-6 col-lg-4 col-xl-3 >
        <ion-card background-size  no-margin (click)="rating()"
          [ngStyle]="{'background-image': 'url(' + 'assets/images/logo/coffeefinal.png' + ')'}">
          <div gallery-title>
            <div float-left>
              <h2 style="color: #2eb82e">RATE</h2>
            </div>
            <div float-right>
              <ion-icon (click)="rating()" >
                <i class="icon" [ngClass]="{'icon-heart': true, 'icon-heart-outline': true}"></i>
              </ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-col> -->
      <ion-col col-6 col-sm-3 col-md-6 col-lg-4 col-xl-3 *ngFor="let x of b">
        <ion-card background-size  no-margin
          [ngStyle]="{'background-image': 'url(' + 'assets/images/logo/coffeefinal.png' + ')'}">
        </ion-card>
      </ion-col>
      <ion-col col-6 col-sm-3 col-md-6 col-lg-4 col-xl-3 (click)="scanCode()">
          <ion-card background-size  no-margin
            [ngStyle]="{'background-image': 'url(' + 'assets/images/logo/free.png' + ')'}">
          </ion-card>
          <div gallery-title *ngIf="card_size -1 != availed_coffees">

              <img src="assets/images/logo/lock.png" height=15px width=15px>
            </div>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
