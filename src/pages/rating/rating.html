<ion-header>

  <ion-navbar>
    <ion-title>rating</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="padding-top: 40% "></div>
  <ionic3-star-rating
    activeIcon = "ios-star"
    defaultIcon = "ios-star-outline"
    activeColor = "#bb9175" 
    defaultColor = "#f4f4f4"
    readonly="false"
    [rating]="0"
     align="center" >
  </ionic3-star-rating><br><br> 
  <div align="center"> 
      <button style="padding: 0 20% 0 20%; border-radius: 10px" ion-button color="secondary" outline (click)="submit()">SUBMIT</button>
    </div>
</ion-content>
