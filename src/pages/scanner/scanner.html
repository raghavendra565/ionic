<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-left text-uppercase>{{params.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content has-header>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 style="color: #bb9175">
        <ion-list no-margin>
          <ion-item padding-right text-wrap>
            <h1 item-title>Scan</h1>
          </ion-item>
          <ion-item no-lines padding-right text-wrap>
            <p item-subtitle>scan</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
